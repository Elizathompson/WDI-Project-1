<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>PAC MAN</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>

<body>
  <img src="assets/pacman-logo.png" alt="logo">
  <img class="ghosts" src="assets/points.png" alt="points picture">

  <div class="score-board">Current Score 0</div>

  <div class="main">
    <div class="welcome">
      <div class="message">
        <h1></h1>
        <h3>Instructions</h3>
        <ul>
          <li>Use the arrow keys to move Pac Man</li>
          <li>Eat as much food as you can</li>
          <li>If you run into a Ghost it is Game Over</li>
          <li>Eat the flashing food for extra points</li>
          <li>Flashing food will turn the Ghosts blue</li>
          <li>Eat a Blue Ghost for Bonus points</li>
        </ul>
        <p></p>
        <button class="start">Start Game</button>
      </div>
    </div>

    <div class="gameboard">
    </div>
    <audio class="eat" src="assets/pacman_chomp (1).wav"></audio>
    <audio class="death" src="assets/pacman_death.wav"></audio>
    <div class="end">
      <div class="game-over">
        <h2></h2>
        <p></p>
        <button class="restart">Play Again?</button>
      </div>
    </div>
  </div>
</body>

</html>
